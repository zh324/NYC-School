      function randomData (){
        var labels = color_pie.domain();

      function change(data) {

        /* ------- PIE SLICES -------*/
        var slice = piechart.select(".slices").selectAll("path.slice")
        .data(pie(data), key);
        slice.enter()
        .insert("path")
        .style("fill", function(d) { return color_pie(d.data.label); })
        .attr("class", "slice");

        slice
        .transition().duration(750)
        .attrTween("d", function(d) {
          this._current = this._current || d;
          var interpolate = d3.interpolate(this._current, d);
          this._current = interpolate(0);
          return function(t) {
            return arc(interpolate(t));
          };
        })

        slice.exit()
        .remove();

        /* ------- TEXT LABELS -------*/

        var text = piechart.select(".labels").selectAll("text")
        .data(pie(data), key);

        text.enter()
        .append("text")
        .attr("dy", ".35em")
        .attr("font-size","12px")
        .attr("font-weight","300")
        .text(function(d) {
          return d.data.label;
        });

        function midAngle(d){
          return d.startAngle + (d.endAngle - d.startAngle)/2;
        }

        text.transition().duration(750)
        .attrTween("transform", function(d) {
          this._current = this._current || d;
          var interpolate = d3.interpolate(this._current, d);
          this._current = interpolate(0);
          return function(t) {
            var d2 = interpolate(t);
            var pos = outerArc.centroid(d2);
            pos[0] = radius * (midAngle(d2) < Math.PI ? 1 : -1);
            return "translate("+ pos +")";
          };
        })
        .styleTween("text-anchor", function(d){
          this._current = this._current || d;
          var interpolate = d3.interpolate(this._current, d);
          this._current = interpolate(0);
          return function(t) {
            var d2 = interpolate(t);
            return midAngle(d2) < Math.PI ? "start":"end";
          };
        });

        text.exit()
        .remove();

        /* ------- SLICE TO TEXT POLYLINES -------*/

        var polyline = piechart.select(".lines").selectAll("polyline")
        .data(pie(data), key);

        polyline.enter()
        .append("polyline");

        polyline.transition().duration(1000)

            var d2 = interpolate(t);

            pos[0] = radius * 0.95 * (midAngle(d2) < Math.PI ? 1 : -1);
            return [arc.centroid(d2), outerArc.centroid(d2), pos];
          };
        });

        polyline.exit()
        .remove();
      };
